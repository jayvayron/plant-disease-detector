<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1738769781051-2af14bd49bea?q=80&w=3538&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: rgba(34, 65, 21, 0.85);
      padding: 2rem 2.5rem;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(34, 65, 21, 0.9);
      color: #d0ffd0;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-container h2 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #b2ff59;
    }

    .form-container input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.6rem 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    .form-container button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.8rem;
      font-size: 1rem;
      background: linear-gradient(135deg, #81c784, #66bb6a, #43a047);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(102, 187, 106, 0.6);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .form-container button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(102, 187, 106, 0.8);
    }

    .or-text {
      margin: 1rem 0 0.5rem;
      color: #a8d5a3;
    }

    .error-text {
      color: #ffbaba;
      margin-top: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="form-container">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" placeholder="Username" id="username" required />
        <input type="password" placeholder="Password" id="password" required />
        <input type="password" placeholder="Confirm Password" id="confirmPassword" required />
        <button type="submit">Sign Up</button>
        <p class="or-text">or</p>
        <button type="button" onclick="location.href='login.html'">Go to Login</button>
      </form>
      <p id="errorMsg" class="error-text"></p>
    </div>
  </div>

  <script>
    const signupForm = document.getElementById('signupForm');
    const errorMsg = document.getElementById('errorMsg');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match!";
        return;
      }

      const res = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();

      if (res.ok) {
        alert('Sign up successful! You can now log in.');
        location.href = 'login.html';
      } else {
        errorMsg.textContent = data.message;
      }
    });
  </script>
</body>
</html>
